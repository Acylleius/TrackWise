{% extends "base.html" %}
{% load static %}

{% block title %}Add Inventory{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/add_inventory.css' %}">
{% endblock %}

{% block content %}
<div class="inventory-form-wrapper">
  
  <!-- Logo section -->
  <div class="form-logo">LOGO</div>

  <!-- Form Card -->
  <div class="inventory-form-card">
    
    <!-- Left Column -->
    <div class="form-left">
      <h2>Input inventory name</h2>
      <hr>

      <form>
        <!-- Product name -->
        <div class="form-group">
          <label for="product_name">Product/stock name</label>
          <input type="text" id="product_name" name="product_name" placeholder="Enter product name">
        </div>

        <!-- Qty group -->
        <div class="form-group qty-group">
          <label>Qty:</label>
          <input type="number" min="0" name="qty">

          <label>Max Qty:</label>
          <input type="number" min="0" name="max_qty">

          <label>Min Qty:</label>
          <input type="number" min="0" name="min_qty">
        </div>

        <!-- Category -->
        <div class="form-group">
          <label for="category">Category</label>
          <input type="text" id="category" name="category" placeholder="Enter category">
        </div>

        <!-- Unit + Cost price -->
        <div class="unit-cost-group">
          <div class="unit-field">
            <label for="unit">Unit of measurement</label>
            <input type="text" id="unit" name="unit" placeholder="e.g. pcs, box">
          </div>

          <div class="cost-field">
            <label for="cost_price">Cost Price</label>
            <div class="cost-input">
              <input type="number" id="cost_price" name="cost_price" placeholder="0.00" step="0.01">
              <select name="currency" id="currency">
                <option value="peso">â‚± Peso</option>
                <option value="dollar">$ Dollar</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Buttons -->
        <div class="form-actions">
          <button type="submit" class="btn-add">ADD</button>
          <button type="button" class="btn-cancel">CANCEL</button>
        </div>
      </form>
    </div>

    <!-- Right Column -->
    <div class="form-right">
      <label>Add image</label>
      <div class="image-upload-box">
        ADD IMAGE
      </div>
    </div>
  </div>
</div>
{% endblock %}
