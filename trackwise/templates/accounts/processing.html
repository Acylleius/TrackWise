{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/accounts.css' %}">
{% endblock %}

{% block title %}Processing - TrackWise{% endblock %}

{% block content %}
<div class="processing-container">
    <div class="processing-card">
        <div class="spinner"></div>
        <h2>Setting Up Your Account</h2>
        <p class="mb-4">Please wait while we configure your {{ role }} account...</p>
        <div class="progress" style="height: 6px; width: 200px; margin: 0 auto;">
            <div class="progress-bar bg-white" style="width: 100%; animation: progress 2s infinite;"></div>
        </div>
    </div>
</div>

<script>
setTimeout(function() {
    window.location.href = "{% url next_url %}";
}, 3000);
</script>

<style>
@keyframes progress {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(400%); }
}
</style>
{% endblock %}
